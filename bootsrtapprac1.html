<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"></link>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <script type="text/javascript" src="angular.min.js" > </script>

</head>
<body>
<div class="container">
<div class="row">
<div class="col-xs-12">
<h2> Horizontal Form </h2>
<form action="" mathod="" class="form-horizontal form-center">
<div class="form-group">
<label for="email" class="col-sm-2 control-label">Email Address</label>
<div class="col-sm-10">
<input type="email" class="form-control" id="email"/>
</div>
</div>
<div class="form-group">
<label for="password" class="col-sm-2 control-label">Password</label>
<div class="col-sm-10">
<input type="password" class="form-control" id="password"/>
</div>
</div>
<div class="form-group">
<label for="file" class="col-sm-2 control-label">File Upload</label>
<div class="col-sm-10">
<input type="file" id="file"/>
</div>
</div>
<div class="form-group">
  <div class="col-sm-10 col-sm-push-2">
<input type="submit" id="submit" class=" btn btn-default"/>
</div>
</div>

</form>
</div>
</div>
</div>
      </body>
      </html>
